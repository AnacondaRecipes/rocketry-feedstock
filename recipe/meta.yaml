{% set name = "rocketry" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rocketry-{{ version }}.tar.gz
  sha256: 213916fb7c6ec0a5b169d29148093f4a52878af0209511be1a37cad726970644

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pydantic
    - python >=3.7
    - python-dateutil
    - redbird >=0.5.0

test:
  imports:
    - rocketry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Miksus/rocketry
  doc_url: https://rocketry.readthedocs.io/en/stable/
  summary: Advanced scheduling framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
