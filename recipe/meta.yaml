{% set name = "rocketry" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rocketry-{{ version }}.tar.gz
  sha256: 07a986943609e2a9f6f5f46630cdf74648c2b2e4c7e35642888ce9af491b2012

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pydantic
    - python >=3.7
    - python-dateutil
    - redbird >=0.5.0

test:
  imports:
    - rocketry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Miksus/rocketry
  doc_url: https://rocketry.readthedocs.io/en/stable/
  summary: Advanced scheduling framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
